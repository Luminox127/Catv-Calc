<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#06140d" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <title>CATV CALC TERMINAL</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
</head>

<body>
  <div id="crt"></div>

  <!-- Boot -->
  <div id="boot" class="boot">
    <div class="boot-box">
      <pre id="bootText" class="terminal"></pre>
      <button id="bootBtn" class="btn big">START</button>
      <div class="hint">Tap START (required for sound on iPhone).</div>
    </div>
  </div>

  <header class="topbar">
    <div class="title">FVG INDUSTRIES (TM) â€¢ CATV CALC TERMINAL</div>
    <div class="subtitle" id="subtitle">MODE: WIZARD</div>
  </header>

  <main class="wrap">
    <section class="panel">

      <!-- Wizard Card -->
      <div id="card" class="card">
        <div class="cardTitle" id="qTitle">QUESTION</div>
        <div class="cardHint" id="qHint"></div>

        <!-- Options grid -->
        <div id="options" class="options"></div>

        <!-- Numeric input (only when needed) -->
        <div id="numWrap" class="numWrap hidden">
          <div class="numRow">
            <span class="prompt">&gt;</span>
            <input id="numInput" class="numInput" inputmode="decimal" type="number" step="any" />
          </div>
          <div class="numBtns">
            <button id="numOk" class="btn">OK</button>
            <button id="numCancel" class="btn ghost">CANCEL</button>
          </div>
        </div>

        <div class="cardFooter">
          <button id="backBtn" class="btn ghost">BACK</button>
          <button id="resetBtn" class="btn ghost">RESET</button>
          <button id="resultsBtn" class="btn">RESULTS</button>
        </div>
      </div>

      <!-- Results -->
      <pre id="results" class="terminal results hidden"></pre>

    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
