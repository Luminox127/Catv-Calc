<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#06140d" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <title>CATV CALC TERMINAL</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
</head>

<body>
  <div id="crt"></div>

  <!-- BOOT -->
  <div id="boot" class="boot">
    <div class="boot-box">
      <pre id="bootText" class="terminal"></pre>
      <div class="boot-row">
        <button id="bootBtn" class="btn">START</button>
      </div>
      <div class="hint">Tap START to begin (required for sound on iPhone).</div>
    </div>
  </div>

  <header class="topbar">
    <div class="title">FVG INDUSTRIES (TM) • CATV SIGNAL DIAGNOSTICS TERMINAL</div>
    <div class="subtitle">TERMINAL ID: FVG-77A-CATV • MODE: QUESTIONNAIRE</div>
  </header>

  <main class="wrap">
    <section class="panel">
      <div class="panelTitle">TERMINAL OUTPUT</div>
      <pre id="out" class="terminal"></pre>

      <div id="quick" class="quick"></div>

      <div class="inputRow">
        <span class="prompt">&gt;</span>
        <input id="in" class="input" autocomplete="off" autocapitalize="off" spellcheck="false" placeholder="type answer then hit Enter" />
      </div>

      <div class="btnRow">
        <button id="backBtn" class="btn ghost">BACK</button>
        <button id="resetBtn" class="btn ghost">RESET</button>
        <button id="runBtn" class="btn">RUN ANALYSIS</button>
        <button id="copyBtn" class="btn ghost">COPY</button>
      </div>

      <div class="hint" id="stepHint"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
